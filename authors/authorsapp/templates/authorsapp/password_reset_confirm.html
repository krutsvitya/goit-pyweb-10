{% extends "authorsapp/base.html" %}

{% block content %}
  <h2>Введіть новий пароль</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Змінити пароль</button>
  </form>
  <p><a href="{% url 'login' %}">Увійти з новим паролем</a></p>
{% endblock %}
