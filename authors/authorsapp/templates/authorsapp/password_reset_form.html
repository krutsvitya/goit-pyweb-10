{% extends "authorsapp/base.html" %}

{% block content %}
  <h2>Відновлення паролю</h2>
  <p>Введіть свій email, і ми надішлемо вам посилання для відновлення паролю.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Відправити посилання для відновлення паролю</button>
  </form>
  <p>Пам'ятаєте пароль? <a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
